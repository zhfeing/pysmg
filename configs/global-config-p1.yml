models:
    DeepLabV3:
        customizable_encoder: True
        arch: deeplabv3
        encoder_depth: 5
        decoder_channels: 256
        activation:
        upsampling: 8
        aux_params:
    DeepLabV3Plus:
        customizable_encoder: True
        arch: deeplabv3+
        encoder_depth: 5
        encoder_output_stride: 16
        decoder_channels: 256
        decoder_atrous_rates: [12, 24, 36]
        activation:
        upsampling: 4
        aux_params:
training:
    augmentations:
        rotate: 10
        hflip: 0.5
    optimizer:
        name: 'sgd'
        lr: 1.0e-3
        weight_decay: 5.0e-4
        momentum: 0.99
    lr_schedule: 
        name: constant_lr
    loss:
        name: cross_entropy
    resume:
    print_interval: 50
    train_iters: 100000
    val_interval: 500
    early_stopping:
            max_reset_times: 4
            patience: 5
            mode: min
            min_delta: 1.0e-4
            baseline:
            denoise_fn: default

running_args:
    batch_size: 64
    seed: 1
