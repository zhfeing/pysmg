training:
    augmentations:
        rotate: 10
        hflip: 0.5
    batch_size: 64
    n_workers: 32
    seed: 1
    optimizer:
        name: 'sgd'
        lr: 1.0e-3
        weight_decay: 5.0e-4
        momentum: 0.99
    lr_schedule: 
        name: constant_lr
        # name: multi_step
        # milestones: [900, 5000]
        # warmup_iters: 100
        # warmup_mode: linear
        # warmup_factor: 0.2
    loss:
        name: cross_entropy
    resume:
    print_interval: 2
    train_iters: 1000
    val_interval: 10


validation:
    batch_size: 32
    n_workers: 8

# unet
model:
    arch: unet
    encoder_name: resnet18
    encoder_depth: 5
    encoder_weights: imagenet
    decoder_use_batchnorm: True
    decoder_channels: [256, 128, 64, 32, 16]
    decoder_attention_type:
    in_channels: 3
    activation:
    aux_params:
